		class Tools {
			//商品件数/花费总合计
			sumNum(ary, attr) {
				let sums = 0;
				ary.forEach(e => {
					sums += e[attr];
				});
				return sums;
			}
			//选中商品最贵单价
			zuigui(ary) {
				let arry = ary.filter(item => {
					return item.num > 0;
				}).map(e => e.price);
				// Math.max()
				if (arry.length) {
					return Math.max(...arry);
				} else {
					return 0;
				}

			}
		}
