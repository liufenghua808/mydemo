<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button index="0">按钮一</button>
    <button index="1">按钮二</button>
    <button index="2">按钮三</button>
    <div id="box"></div>
<script>

    /*
        当需要操作一个元素的时候去对应另一个元素（数据）
        那么就要想到索引（自定义属性）。
    */

    let arr = ['头条','新闻','体育'];

    const btns = document.querySelectorAll('button');
    for(var i = 0;i<3;i++){
        // btns[0].index = 0;
        // btns[1].index = 1;
        // btns[2].index = 2;
        //在循环的过程当中，给每个按钮加了一个自定义属性index，值就为当前循环的i值
        btns[i].index = i;
        btns[i].onclick = function(){
            box.innerText = arr[this.index];
            // console.log(arr[this.index]);
        }
    }
    // console.log(i);

    


</script>
</body>
</html>
