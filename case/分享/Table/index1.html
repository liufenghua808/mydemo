<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link type="text/css" rel="stylesheet" href="css/table.css" />
		<script type="text/javascript" src="js/systable.js"></script>
		<script type="text/javascript" src="js/template.js"></script>
		<title></title>
		<style type="text/css">
			.user_style{width:250px; border:1px solid #dddddd;float:left; margin:10px;}
			.user_style li{padding:5px 10px}
			.user_nmae{border-bottom:1px solid #dddddd; line-height:30px;background:#f2f2f2}
		</style>
	</head>
	<body class="index_style">
	<div class="margin20">
			<h3 class="color4">SYSTABLE version2.0 table表格插件，是本人独立开发的后台通用系统SYSUI的扩展js插件，纯js,不依赖jquery库。经测试，支持IE（部分支持）,360,火狐，谷歌，safari等主流浏览器,支持扩展。是一款不错的table表格插件。</h3>
			<h4 class="color3">支持表格直接修改信息，暂支持文本修改，checkbox复选框操作</h4>
			<h2 class="color3">详细演示地址请登录<a href="http://www.husysui.com/systable.html" target="_blank">http://www.husysui.com/systable.html</a>进行操作，以及使用说明</h2>
		</div>
		<div class="mtb10">
			<a href="index.html" class="btn btn-green btnEvent" name="DeleteCheckbox">后台操作</a>
			<a href="index1.html" class="btn btn-green btnEvent" name="DeleteCheckbox">前台显示操作</a>
		</div>
		<div class="mtb10 clearfix" id="btn-operation">
			<a href="javascript:;" class="btn btn-blue btnEvent" name="RefreshEvent">刷新当前</a>
			<span class="r-f search-style">
				<input type="text" placeholder="输入关键字查询" value="" name="searchText"  class="input-text" /><a href="javascript:;" class="btn btn-blue btnEvent" name="searchEvent">搜索</a>
			</span>
			</div>
		<div class="clearfix" id="NewsModule">
			<div id="UserList">	 
				<ul class="user_style ">
					<div class="user_nmae clearfix"><li class="l-f" data-value="name"></li> <li class="r-f" data-value="sex" data-Array="保密,男,女" data-format="checkbox"></li></div>
					<li class="" data-value="name" data-value="Headimg" data-format="img" data-Array="images/"></li>
					<li class="" data-value="mobilephone"></li>
					<li class="" data-value="mailbox"></li>
					<li class="" data-value="province"></li>
					<li data-value="regtime" data-format="time"></li>
				</ul>
			</div>
		</div>
		<!--分页-->
		<div class="Paging" id="pagination">
			
		</div>
	</body>
</html>

<script>
	new SYSTableSorter({
		TableName: 'NewsModule', //表格区域
		btnArea: "btn-operation", //按钮区域
		paginName: 'pagination', //分页区域
		curPage: 1, //默认页
		edit: 'UserList', //编辑区
		setItem: 'news',
		RightClick: false, //右键禁用
		mode: 'ul', //模式
		timeFormat: 'yyyy-MM-dd hh:mm:ss', //时间显示格式
		Sequence: [],
		Callback: function(obj, index, curPage, pageSize) {
			index.ajaxGet("data.json", null, curPage, pageSize);
		},
		SearchEvent: function(index, value, curPage, pageSize) {
			index.PromptBox("请登录www.husysui.com查看具体操作！", 2, false);
		}
	});
</script>
