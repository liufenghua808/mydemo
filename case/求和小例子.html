        //求输入任意有效数字的和
        function sum() {
            console.log(arguments); //实参集合
            let num = 0;
            for (let i = 0; i < arguments.length; i++) {
                let n = Number(arguments[i]);
                if (!isNaN(n)) {
                    num += n;

                }

            }
            //console.log(num);
            return num;
        }
        console.log(sum(1, '12px', 3, 'jkh', 4, 6, 78, 6, 3));  //101
