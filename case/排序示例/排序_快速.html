    <script>
        /*
            快速排序：
            1、每次从数组中取出一个基准值
            2、原数组中比基准值小的数据放到一个数组中left[]
            3、比基准值大的数据放到一个数组中right[]
            4、最后通过concat方法把left[]、基准值、right[]连接成一个新数组
        */

        let arr = [5, 2, 7, 12, 45, 21, 3, 2, 4, 56];

        function quickSort(a) {
            if (a.length <= 1) {
                return a;
            }
            let midInx = Math.floor(a.length / 2);//获取基准值的索引 4
            let mid = a.splice(midInx, 1)[0]; // [45]//获取基准值
            let left = [];//用于获取比基准值小的数组
            let right = [];//用于获取比基准值大的数组
            for (let i = 0; i < a.length; i++) {
                a[i] > mid ? left.push(a[i]) : right.push(a[i]);
            }
            return quickSort(left).concat(mid, quickSort(right));
        }
        console.log(quickSort(arr));
